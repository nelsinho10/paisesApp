<h3>Buscar por region <small>{{regionActiva | titlecase}}</small></h3>
<hr>

<h5>Seleccione la region:</h5>
<div class="row">
  <div class="col">
    <button (click)="activarRegion(region)" *ngFor="let region of regiones" [class]="getClaseCSS(region)">
      {{ region | titlecase}}
    </button>
  </div>
</div>

<br>
<div *ngIf="paises.length > 0" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
